<div class="product_details">
    <div class="container">
        <div class="row" *ngIf="!loding">
            <div class="col-12 col-sm-6 col-md-6">
                <img  src="{{data.image}}" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-md-6">
                <h1>{{data.title}}</h1>
                <p>{{data.description}}</p>
                <h5>{{data.price}}</h5>
                <h5>{{data.count}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="text-center w-100" *ngIf="loding">

  </div>
